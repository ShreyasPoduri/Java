<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
function calculatePerimeter() {
  const shape = prompt("Enter the shape (square, rectangle, circle):").toLowerCase();

  let perimeter;

  if (shape === "square") {
    const side = parseFloat(prompt("Enter the length of one side:"));
    perimeter = 4 * side;
    alert(`Perimeter of the square is ${perimeter}`);
  } else if (shape === "rectangle") {
    const length = parseFloat(prompt("Enter the length:"));
    const width = parseFloat(prompt("Enter the width:"));
    perimeter = 2 * (length + width);
    alert(`Perimeter of the rectangle is ${perimeter}`);
  }

calculatePerimeter();
}
    </script>
</body>
</html>
