<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
</head>
<body>
    <h1>Odd or Even calculator</h1>
    <label>
        write a number
    </label>
    <input id="input_num">
    <button id="submit">
        submit
    </button>
    <p id="text_element">
    </p>
    <script>


        document.getElementById("submit").onclick= function(){ 
            let num=document.getElementById("input_num").value;
            
            if(num % 2==0){
document.getElementById("text_element").textContent=`The number you have put is even.`;
        }
        else{
            document.getElementById("text_element").textContent=`The number you have put is odd.`;
        }

    }
    
    </script>
</body>
</html>
