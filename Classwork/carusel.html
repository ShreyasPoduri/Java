<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .MySlides {
            height: 550px;
            width: 800px;
        }

        h1 {
            font-size: 65px;
            text-transform: capitalize;
            text-decoration: underline;
        }

        .Container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 550px;
            width: 800px;
        }
    </style>
</head>

<body>
    <center>
        <h1>
            My favourite places
        </h1>
        <div class="Container">
            <img src="header.jpg" class="MySlides">

            <img src="airport.jpg" class="MySlides">

            <img src="New_york_times_square-terabass.jpg" class="MySlides">

            <img src="hyd.jpg" class="MySlides">

            <img src="000008352.jpg" class="MySlides">

        </div>
    </center>

    <script>

        let slideIndex = 0;

        showSlides();

        function showSlides() {

            const slides = document.getElementsByClassName("MySlides")

            for (let i = 0; i < slide.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block"
            setTimeout(showSlides, 3000)
        }
    </script>
</body>

</html>
